[mod-setting-description]
PlanetsLib-unlink-hidden-prerequisites=숨겨져 있는 전제 조건 기술을 기술 연구 필요조건에서 제거하여 기술 연구가 불가능하지 않도록 합니다.
PlanetsLib-update-vanilla-recipe-productivity-techs=기본 게임 생산성 기술 연구 아직 추가되지 않은 과학 팩을 모두 추가합니다. 일반적인 게임 진행시에는 활성화된 상태로 유지되지만, 이전 모드와 호환성 문제가 발생할 수 있습니다.
PlanetsLib-warn-on-hidden-prerequisites=게임에 숨겨진 필수 기술 전제조건이 로드된 경우 플레이어에게 경고합니다.