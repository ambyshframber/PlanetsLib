[mod-description]
PlanetsLib=행성, 위성 및 기타 우주 시스템을 만드는 모더를 위한 코드와 그래픽, 규칙 등 표준화를 지원하는 커뮤니티 프로젝트입니다.\n\n번역: SimpleKoreanLocale(PolarZero)\nSimpleKoreanLocale 모드에서 더 많은 모드의 한글 번역을 확인하세요!


